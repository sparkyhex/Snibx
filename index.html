<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snibx ‚Äì Disposable Email</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #FAF9F6;
      --text: #333;
      --card: #FBC4AB;
      --button: #B8F2E6;
      --inbox: #D0F4DE;
    }

    .dark-mode {
      --bg: #1e1e1e;
      --text: #eee;
      --card: #444;
      --button: #2E8B57;
      --inbox: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #A3C4F3;
    }

    .email-box {
      background-color: var(--card);
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 320px;
      margin-bottom: 15px;
    }

    .email-text {
      font-weight: bold;
      font-size: 1.1rem;
    }

    button {
      margin: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--button);
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .inbox {
      width: 340px;
      margin-top: 20px;
    }

    .mail {
      background-color: var(--inbox);
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
    }

    .mail h3 {
      margin: 0 0 5px;
      font-size: 1rem;
    }

    .mail p {
      font-size: 0.9rem;
      margin: 5px 0 0;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Snibx</h1>
    <p>Real-time disposable inbox üå∏</p>
  </header>

  <select id="domainSelect" onchange="changeDomain()">
    <option value="1secmail.com">1secmail.com</option>
    <option value="snibx.io" disabled>snibx.io (Coming Soon)</option>
  </select>

  <div class="email-box">
    <span class="email-text" id="email">loading...</span>
    <button onclick="copyEmail()">üìã</button>
  </div>

  <div>
    <button onclick="generateEmail(true)">üîÅ New Email</button>
    <button onclick="checkInbox()">üì© Check Inbox</button>
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <div class="inbox" id="inbox">
    <p style="text-align:center;">No messages yet.</p>
  </div>

  <footer>
    &copy; 2025 Snibx. Privacy, delivered instantly.
  </footer>

  <script>
    let login = "";
    let domain = "1secmail.com";

    function generateEmail(forceNew = false) {
      const selected = document.getElementById("domainSelect").value;

      if (!forceNew && localStorage.getItem("snibxEmail")) {
        const saved = localStorage.getItem("snibxEmail");
        login = saved.split("@")[0];
        domain = saved.split("@")[1];
      } else {
        login = "snibx" + Math.floor(Math.random() * 10000);
        domain = selected;
        localStorage.setItem("snibxEmail", login + "@" + domain);
      }

      document.getElementById("email").textContent = login + "@" + domain;
      document.getElementById("inbox").innerHTML = "<p style='text-align:center;'>No messages yet.</p>";
    }

    function copyEmail() {
      const text = document.getElementById("email").textContent;
      navigator.clipboard.writeText(text);
      alert("Email copied: " + text);
    }

    async function checkInbox() {
      if (!login) return alert("Generate an email first!");
      const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`;
      const res = await fetch(url);
      const data = await res.json();

      const inbox = document.getElementById("inbox");
      if (data.length === 0) {
        inbox.innerHTML = "<p style='text-align:center;'>No messages yet.</p>";
        return;
      }

      let html = "";
      for (let mail of data) {
        html += `
          <div class="mail">
            <h3>${mail.from}</h3>
            <p><strong>Subject:</strong> ${mail.subject}</p>
            <button onclick="readMail(${mail.id})">üì¨ Read</button>
          </div>
        `;
      }
      inbox.innerHTML = html;
    }

    async function readMail(id) {
      const url = `https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${id}`;
      const res = await fetch(url);
      const mail = await res.json();

      alert(`From: ${mail.from}\nSubject: ${mail.subject}\n\n${mail.textBody || "(No content)"}`);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function changeDomain() {
      generateEmail(true);
    }

    // Load on page load
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }

    generateEmail();
  </script>
</body>
</html>
